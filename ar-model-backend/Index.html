<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <title>Dynamic MindAR 3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 18px;
        }
        
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 100;
            max-width: 300px;
        }
        
        #controls h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        
        #controls select, #controls button {
            margin: 5px 0;
            padding: 5px;
            width: 100%;
            border: none;
            border-radius: 3px;
        }
        
        #controls button {
            background: #007cba;
            color: white;
            cursor: pointer;
        }
        
        #controls button:hover {
            background: #005a87;
        }
        
        #info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            max-width: 300px;
            font-size: 14px;
        }
        
        .hidden {
            display: none !important;
        }
        
        #upload-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            max-width: 400px;
            width: 90%;
        }
        
        #upload-form input, #upload-form select, #upload-form textarea {
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        #upload-form textarea {
            height: 60px;
            resize: vertical;
        }
        
        #upload-form button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #upload-form .upload-btn {
            background: #28a745;
            color: white;
        }
        
        #upload-form .cancel-btn {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div id="loading">Loading AR Experience...</div>
    
    <div id="controls">
        <h3>AR Model Viewer</h3>
        <select id="categoryFilter">
            <option value="">All Categories</option>
            <option value="furniture">Furniture</option>
            <option value="electronics">Electronics</option>
            <option value="vehicles">Vehicles</option>
            <option value="architecture">Architecture</option>
            <option value="art">Art</option>
            <option value="other">Other</option>
        </select>
        <button id="refreshBtn">Refresh Models</button>
        <button id="uploadBtn">Upload New Model</button>
        <div>
            <strong>Active Models: <span id="modelCount">0</span></strong>
        </div>
    </div>
    
    <div id="info">
        <div><strong>Status:</strong> <span id="status">Initializing...</span></div>
        <div><strong>Current Model:</strong> <span id="currentModel">None</span></div>
        <div><strong>Target Index:</strong> <span id="targetIndex">-</span></div>
    </div>
    
    <div id="upload-form" class="hidden">
        <h3>Upload New 3D Model</h3>
        <form id="modelUploadForm">
            <input type="text" id="modelName" placeholder="Model Name" required>
            <select id="modelCategory" required>
                <option value="">Select Category</option>
                <option value="furniture">Furniture</option>
                <option value="electronics">Electronics</option>
                <option value="vehicles">Vehicles</option>
                <option value="architecture">Architecture</option>
                <option value="art">Art</option>
                <option value="other">Other</option>
            </select>
            <textarea id="modelDescription" placeholder="Model Description" required></textarea>
            <input type="file" id="modelFile" accept=".glb,.gltf" required>
            <label for="modelFile">3D Model File (.glb/.gltf)</label>
            <input type="file" id="markerFile" accept=".mind" required>
            <label for="markerFile">Marker File (.mind)</label>
            <input type="number" id="targetIndex" placeholder="Target Index (0-based)" value="0" min="0">
            <div>
                <button type="submit" class="upload-btn">Upload Model</button>
                <button type="button" class="cancel-btn" id="cancelUpload">Cancel</button>
            </div>
        </form>
    </div>
    
    <a-scene id="arScene" embedded style="height: 100vh; width: 100vw;">
        <a-camera position="0 0 0"></a-camera>
        <a-assets id="assets">
            <!-- Dynamic assets will be loaded here -->
        </a-assets>
        
        <!-- Dynamic lighting -->
        <a-light type="ambient" intensity="0.4"></a-light>
        <a-light type="directional" intensity="0.8" position="1 1 1"></a-light>
        
        <!-- Dynamic image targets will be added here -->
    </a-scene>

    <script type="module">
        import { modelService } from './api/modelService.js';
        
        class ARModelViewer {
            constructor() {
                this.scene = document.querySelector('#arScene');
                this.assets = document.querySelector('#assets');
                this.models = [];
                this.currentMarkers = [];
                this.isInitialized = false;
                
                this.initializeEventListeners();
                this.loadModels();
            }
            
            initializeEventListeners() {
                document.getElementById('categoryFilter').addEventListener('change', (e) => {
                    this.filterModels(e.target.value);
                });
                
                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.loadModels();
                });
                
                document.getElementById('uploadBtn').addEventListener('click', () => {
                    this.showUploadForm();
                });
                
                document.getElementById('cancelUpload').addEventListener('click', () => {
                    this.hideUploadForm();
                });
                
                document.getElementById('modelUploadForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.uploadModel();
                });
            }
            
            async loadModels() {
                try {
                    this.updateStatus('Loading models...');
                    const models = await modelService.getAllModels();
                    this.models = models;
                    this.updateModelCount();
                    await this.initializeARScene();
                    this.updateStatus('Ready');
                } catch (error) {
                    console.error('Failed to load models:', error);
                    this.updateStatus('Error loading models');
                }
            }
            
            async filterModels(category) {
                try {
                    this.updateStatus('Filtering models...');
                    const models = category ? 
                        await modelService.getModelsByCategory(category) : 
                        await modelService.getAllModels();
                    
                    this.models = models;
                    this.updateModelCount();
                    await this.initializeARScene();
                    this.updateStatus('Ready');
                } catch (error) {
                    console.error('Failed to filter models:', error);
                    this.updateStatus('Error filtering models');
                }
            }
            
            async initializeARScene() {
                if (this.models.length === 0) {
                    this.updateStatus('No models available');
                    document.getElementById('loading').classList.add('hidden');
                    return;
                }
                
                // Clear existing scene elements
                this.clearScene();
                
                // Group models by marker to create combined marker files
                const markerUrls = [...new Set(this.models.map(model => model.markerUrl))];
                
                if (markerUrls.length === 0) {
                    this.updateStatus('No markers found');
                    document.getElementById('loading').classList.add('hidden');
                    return;
                }
                
                // For now, use the first marker found
                // In a production app, you'd want to combine multiple markers
                const primaryMarkerUrl = markerUrls[0];
                
                // Update scene with new marker
                this.scene.setAttribute('mindar-image', `imageTargetSrc: ${primaryMarkerUrl}; debug: false;`);
                
                // Add models to assets and scene
                await this.addModelsToScene();
                
                // Initialize MindAR
                await this.initializeMindAR();
                
                document.getElementById('loading').classList.add('hidden');
            }
            
            async addModelsToScene() {
                // Add model assets
                this.models.forEach((model, index) => {
                    const assetItem = document.createElement('a-asset-item');
                    assetItem.setAttribute('id', `model-${model._id}`);
                    assetItem.setAttribute('src', model.modelUrl);
                    this.assets.appendChild(assetItem);
                });
                
                // Add image targets with models
                this.models.forEach((model) => {
                    const target = document.createElement('a-entity');
                    target.setAttribute('mindar-image-target', `targetIndex: ${model.targetIndex}`);
                    
                    const modelEntity = document.createElement('a-gltf-model');
                    modelEntity.setAttribute('src', `#model-${model._id}`);
                    modelEntity.setAttribute('position', 
                        `${model.position.x} ${model.position.y} ${model.position.z}`);
                    modelEntity.setAttribute('scale', 
                        `${model.scale.x} ${model.scale.y} ${model.scale.z}`);
                    modelEntity.setAttribute('rotation', 
                        `${model.rotation.x} ${model.rotation.y} ${model.rotation.z}`);
                    
                    // Add interaction events
                    modelEntity.addEventListener('click', () => {
                        this.onModelClick(model);
                    });
                    
                    target.appendChild(modelEntity);
                    this.scene.appendChild(target);
                });
            }
            
            async initializeMindAR() {
                return new Promise((resolve) => {
                    const sceneEl = this.scene;
                    if (sceneEl.hasLoaded) {
                        resolve();
                    } else {
                        sceneEl.addEventListener('loaded', resolve);
                    }
                });
            }
            
            clearScene() {
                // Remove existing assets
                const existingAssets = this.assets.querySelectorAll('a-asset-item[id^="model-"]');
                existingAssets.forEach(asset => asset.remove());
                
                // Remove existing targets
                const existingTargets = this.scene.querySelectorAll('a-entity[mindar-image-target]');
                existingTargets.forEach(target => target.remove());
            }
            
            onModelClick(model) {
                document.getElementById('currentModel').textContent = model.name;
                document.getElementById('targetIndex').textContent = model.targetIndex;
                console.log('Model clicked:', model);
            }
            
            updateStatus(status) {
                document.getElementById('status').textContent = status;
            }
            
            updateModelCount() {
                document.getElementById('modelCount').textContent = this.models.length;
            }
            
            showUploadForm() {
                document.getElementById('upload-form').classList.remove('hidden');
            }
            
            hideUploadForm() {
                document.getElementById('upload-form').classList.add('hidden');
                document.getElementById('modelUploadForm').reset();
            }
            
            async uploadModel() {
                try {
                    const name = document.getElementById('modelName').value;
                    const category = document.getElementById('modelCategory').value;
                    const description = document.getElementById('modelDescription').value;
                    const modelFile = document.getElementById('modelFile').files[0];
                    const markerFile = document.getElementById('markerFile').files[0];
                    const targetIndex = parseInt(document.getElementById('targetIndex').value) || 0;
                    
                    if (!modelFile || !markerFile) {
                        alert('Please select both model and marker files');
                        return;
                    }
                    
                    this.updateStatus('Uploading model...');
                    
                    const uploadData = {
                        name,
                        category,
                        description,
                        targetIndex,
                        position: { x: 0, y: 0, z: 0 },
                        scale: { x: 1, y: 1, z: 1 },
                        rotation: { x: 0, y: 0, z: 0 }
                    };
                    
                    await modelService.uploadModel(modelFile, markerFile, uploadData);
                    
                    this.hideUploadForm();
                    this.loadModels(); // Refresh the model list
                    
                    alert('Model uploaded successfully!');
                } catch (error) {
                    console.error('Upload failed:', error);
                    alert(`Upload failed: ${error.message}`);
                    this.updateStatus('Upload failed');
                }
            }
        }
        
        // Initialize the AR viewer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ARModelViewer();
        });
    </script>
</body>
</html>
